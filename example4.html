<!DOCTYPE html>
<html>
<head>
  <title>Function Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Function Examples</h2>
    <h3>Problem 1: Find the position of the left-most vowel</h3>
    <form id="vowelForm" onsubmit="findLeftMostVowel(event)">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" required>
      <input type="submit" value="Find Position">
      <div id="vowelResult"></div>
    </form>

    <h3>Problem 2: Reverse the digits of a number</h3>
    <form id="reverseForm" onsubmit="reverseNumberDigits(event)">
      <label for="inputNumber">Enter a number:</label>
      <input type="number" id="inputNumber" required>
      <input type="submit" value="Reverse Digits">
      <div id="reverseResult"></div>
    </form>
  </div>

  <script>
    function findLeftMostVowel(event) {
      event.preventDefault();
      var inputString = document.getElementById('inputString').value;
      var vowels = 'aeiouAEIOU';
      for (var i = 0; i < inputString.length; i++) {
        if (vowels.includes(inputString[i])) {
          document.getElementById('vowelResult').textContent = "Position of the left-most vowel: " + (i + 1);
          return;
        }
      }
      document.getElementById('vowelResult').textContent = "No vowels found in the string.";
    }

    function reverseNumberDigits(event) {
      event.preventDefault();
      var inputNumber = document.getElementById('inputNumber').value;
      var reversedNumber = parseFloat(inputNumber.toString().split('').reverse().join(''));
      document.getElementById('reverseResult').textContent = "Reversed number: " + reversedNumber;
    }
  </script>
</body>
</html>
